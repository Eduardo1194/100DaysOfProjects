<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
    
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <section class="container-principal">
            <div class="container-img">
                <img src="./images/image-product-desktop.jpg" alt="img-desktop">
            </div>
            <div class="container-description">
                <p class="perfume">PERFUME</p>
                <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
                <article>
                    <p class="article-parrafo">A floral, solar and voluptuous interpretation composed 
                        by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                </article>
                <div class="container-price">
                    <p class="price-one">$149.99</p>
                    <p class="price-two">$169.99</p>
                </div>
                
                <div class="input-container">
                    <label for="" class="icon-label">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <input type="submit" value="Add to cart">
                    </label>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
