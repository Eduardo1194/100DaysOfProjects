<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <section class="section-img">
            <img src="./img/image-equilibrium.jpg" alt="">
        </section>

        <section class="section-description">
            <h2 id="title">Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm</p>
            
            <div class="div-p">
                <img src="./img/icon-ethereum.svg" alt="">
                <p class="eth">0.041 ETH</p>
                <img src="./img/icon-clock.svg" alt="" class="img">
                <p class="days">3 days left</p>
            </div>
        
        </section>

        <p class="line">------------------------------------------------------</p>

        <div class="div-icon">
            <img src="./img/image-avatar.png" alt="" class="icon">
            <p class="p-icon">Creation of <span>Jules Wyvern</span></p>
        </div>
        
    </main>
</body>
</html>
