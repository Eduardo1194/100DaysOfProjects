<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <title>Resumen de Resultados</title>
</head>
<body>
    <main>
        <section class="section-principal">
            <section class="section-secundary">
                <h2 class="title">Your Result</h2>
                <div class="div-price">
                    <p class="price-one">76</p>
                    <p class="price-two">of 100</p>
                </div>

                <div class="div-description">
                    <h3 class="subtitle">Great</h3>
                    <p class="description">You scored higher than 65% of the people who 
                    have taken these tests.</p>
                </div>
            </section>

            <section class="section-description">
                    <h3 class="title-summary">Summary</h3>
                    <div class="div-description">
                        <p class="reaction">Reaction</p> <p id="porcentaje">80 / 100</p>
                        <p class="memory">Memory</p> <p id="porcentaje-two">92 / 100</p>
                        <p class="verbal">Verbal</p> <p id="porcentaje-three">61 / 100</p>
                        <p class="visual">Visual</p> <p id="porcentaje-four">72 / 100</p>
                    </div>

                    <button>Continue</button>
            </section>
            
        </section>
    </main>
    
</body>
</html>
