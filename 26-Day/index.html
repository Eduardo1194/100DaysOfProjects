<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/desktop.css" media="(min-width: 930px)">
    
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <main>
        <section class="container-fylo">
            <img src="./img/logo.svg" alt="logo-fylo">

            <div class="container-img">
                <img src="./img/icon-document.svg" alt="img-document">
                <img src="./img/icon-folder.svg" alt="img-folder">
                <img src="./img/icon-upload.svg" alt="img-update">

            </div>
            
        </section>
        
        <section class="container-GB">
            <p class="title">You've used<span>815 GB</span> of your storage</p>
            
            <div class='progressbar'>
                <div class='progressbar__rect'>
                    <span class='progressbar__circle'></span>
                </div>
            </div>

            <div class="div-gb">
                <p>0 GB</p>
                <p>1000 GB</p>    
            </div>
        </section>

        <div class="card__tooltip">
            <p class="p-left">185<span>GB LEFT</span></p>
        </div>
        
    </main>
</body>
</html>
