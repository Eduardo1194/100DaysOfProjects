<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <section class="container-top">
            <img src="./img/avatar-jessica.jpeg" alt="">
            <p class="name">Jessica Randall</p>
            <p class="nationality">London, United Kingdom</p>

            <p class="profession">"Front-end developer and avid reader."</p>
        </section>
        
        <section class="container-btn">
            <input type="button" value="GitHub" class="gitHub">
            <input type="button" value="Frontend Mentos" class="Front">
            <input type="button" value="LinkedIn" class="linkedin">
            <input type="button" value="Twitter" class="Twitter">
            <input type="button" value="Instagram" class="insta">
        </section>
    </main>
    
</body>
</html>
