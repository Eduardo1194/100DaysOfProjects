<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleDesktop.css" media="(min-width: 930px)">
    
    <title>Intro Component With Sign-Up Form</title>

</head>
<body>
    <main>
        <section class="container-description">
            <h2 class="title">Learn to code by watching others</h2>

            <p class="description">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.</p>
        </section>

        <section class="container-form">
            <p class="descriptionPrice"><span>Try it free 7 days</span> then $20/mo. Thereafter</p>

            <form action="">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                </label>

                <label for="lastName">
                    <input type="text" name="lastName" id="lastName" placeholder="Your Last Name"/>
                </label>

                <label for="Email">
                    <input type="email" name="Email" id="Email" placeholder="Your Email"/>
                </label>

                <label for="Password">
                    <input type="password" name="Password" id="Password" placeholder="Password">
                </label>

                <button class="btn">CLAIM YOUR FREE TRIAL</button>
                
                <P class="p-footer">By clicking the button, you are agreeing to our <span class="services">Terms and Services</span></P>
            </form>
        </section>
    </main>
    
</body>
</html>
