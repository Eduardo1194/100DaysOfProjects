<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleDesktop.css" media="(min-width: 930px)">
    
    <title>Intro Component With Sign-Up Form</title>

</head>
<body>
    <main>
        <section class="container-description">
            <h2 class="title">Learn to code by watching others</h2>

            <p class="description">See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable.</p>
        </section>

        <section class="container-form">

            <p class="descriptionPrice"><span>Try it free 7 days</span> then $20/mo. Thereafter</p>
            
            <form action="" id="form">

                <label for="name" id="group__name" >
                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                    <i class="form__validacion-estado fa-solid fa-circle-exclamation"></i>
                    <p class="mensajeError"></p>
                </label>

                <label for="lastName" id="group__lastname">
                    <input type="text" name="lastname" id="lastname" placeholder="Your Last Name"/>
                    <i class="form__validacion-estado fa-solid fa-circle-exclamation"></i>
                    <p class="mensajeError"></p>
                </label>

                <label for="Email" id="group__email">
                    <input type="email" name="email" id="email" placeholder="Your Email"/>
                    <i class="form__validacion-estado fa-solid fa-circle-exclamation"></i>
                    <p class="mensajeError"></p>
                </label>

                <label for="Password" id="group__password">
                    <input type="password" name="password" id="password" placeholder="Password" re/>
                    <i class="form__validacion-estado fa-solid fa-circle-exclamation"></i>
                    <p class="mensajeError"></p>
                </label>

                <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn">

                <p id="success"></p>
                
                <P class="p-footer">By clicking the button, you are agreeing to our <span class="services">Terms and Services</span></P>
            </form>
        </section>
    </main>

    <script src="./js/validaciones.js"></script>
    
</body>
</html>
