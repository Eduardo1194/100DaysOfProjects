<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <section class="section-img">
            <img src="./img/illustration-hero.svg" alt="img-music">
        </section>

        <section class="section-description">
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="section-price">
            <img src="./img/icon-music.svg" alt="" class="icon-music">
            
            <div class="div-price">
                <p class="p-annual">Annual Plan</p>
                <p class="p-year">$55.99/year</p>
            </div>
            
            <a href="#" class="change">Change</a>
        </section>

        <input type="submit" value="Proceed to Payment" class="btn">

        <input type="submit" value="Cancel Order" class="btn-two">
    </main>
</body>
</html>
