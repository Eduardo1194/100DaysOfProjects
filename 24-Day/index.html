<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--Font Awesome-->
     <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/desktop.css" media="(min-width: 930px)">

    <title>Ping Single Column Coming Soon Page</title>
</head>
<body>
    <main>
        <div class="container-img"><img src="./img/logo.svg" alt=""></div>

        <section class="container-description">
            <h2 class="title">We are launching <span>soon!</span></h2>
            <p class="description">Subscribe and get notified</p>
        </section>

        <section class="container-btn">

            <form action="">

                <input type="text" placeholder="Your email address" name="email" id="email" class="input-text">
                <p class="mensajeError"></p>
                <input type="submit" value="Notified Me" id="btn" class="input-btn">
            
            </form>
                
        </section>

        <section class="container__bottom-img">
            <img src="./img/illustration-dashboard.png" alt="">
        </section>

        <footer>
            <div class="container-redeSociales">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="instagram fa-brands fa-instagram"></i>
            </div>
            
            <p>&copy Copyright Ping. All rights reserved.</p>
        </footer>      
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
