<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/styleMobile.css">
    <link rel="stylesheet" href="./style/style.css" media="(min-width: 930px)"> 
    
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <main>

        <section class="container-img">
            <img src="./img/logo.svg" alt="Logo de Base Apparel"/>
        </section>

        <section class="container-right"></section>
        
        <section class="container-left">

            <section class="container-description">
                <h1 class="title"><span>WE'RE</span> COMING SOON!</h1>
    
                <P class="description">Hello fellow shoppers! We're currently building our new fashion
                    store. Add your email below to stay up-to-date with announcements and our
                    launch deals.</p>
                </P>
            </section>
    
            <div class="container-input">

                <label for="Email">
                    <input type="text" placeholder="Email Address" id="Email">
                    <span>></span>
                
                </label>
                
            </div>
        </section>

        
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
