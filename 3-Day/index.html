<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
    
    <title>Tarjeta de Producto</title>
</head>
<body>
    <section class="container-principal">
        <div class="container-img">
            <img src="./img/headphone.png" alt="Auriculares">
        </div>
    
        <section class="section-container">
            <div class="div-description">
                <p class="p-free">Free Shipping</p>
                <p class="p-description">Razer Kraken kitty Edt Gaming Headset Quartz</p>
            </div>
    
            <div class="div-price">
                <p class="p-price">1.599</p>
                <p class="p--price-two">799,-</p>
                <p class="p--price-description">The offer is valid until April 3 or as long as stock lasts!</p>
            </div>
    
            <div class="container-btn">
                <button class="btn">Add to card</button>
                <div class="container--description-btn">
                    <a href=""><i class="fa-regular fa-circle"></i></a>
                    <p>50+pcs.in stock</p>
                </div>
                
            </div>
    
            <div class="div--container-input">
                <input type="submit" value="Add to cart" class="input-one">
                <input type="submit" value="Add to wishlist" class="input-two">
            </div>
        </section>
    </section>
    
    
</body>
</html>
